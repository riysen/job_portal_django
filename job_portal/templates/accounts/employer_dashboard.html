{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Employer Dashboard</h2>
        <p>Welcome, {{ user.first_name }}! You are logged in as an Employer.</p>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Post New Job</h5>
                        <p>Create a new job posting</p>
                        <a href="{% url 'post_job' %}" class="btn btn-primary">Post Job</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>My Jobs</h5>
                        <p>View all your posted jobs</p>
                        <a href="{% url 'my_jobs' %}" class="btn btn-success">View Jobs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>All Jobs</h5>
                        <p>Browse all job listings</p>
                        <a href="{% url 'job_list' %}" class="btn btn-info">Browse Jobs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
